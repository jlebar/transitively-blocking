<html>
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/> 
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js" type="text/javascript"></script>
  <script type='application/javascript' src='lib/handlebars.js'></script>
  <script type='application/javascript' src='transitively-blocks.js'></script>
  <link href='transitively-blocks.css' rel='stylesheet'></link>
</head>
<body>

<div id='error'></div>

<h1>Bugs transitively blocking bug <span id='rootBugNum'></span><input type='text' id='enterBugNum' size=6></input></h1>
<h2 id='rootBugSummary'></h2>

<h3>Basecamp blockers</h3>
<div id='blockers'></div>

<h3>Other bugs</h3>
<div id='nonBlockers'></div>

<script id="bugsTemplate" type="text/x-handlebars-template">
  {{#each bugs}}
    <table class='bug'>
      <tr>
        <td><a class='bugLink' href="{{showBug id}}">{{id}}</a></td>
        <td><span class="bugSummary">{{summary}}</span> <span class="bugWhiteboard">{{whiteboard}}</span></td>
      </tr>
      {{assignee_row assigned_to}}
    </table>
  {{/each}}
</script>

<div id='networkStatus'></div>

</body>
</html>
